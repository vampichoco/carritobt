<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Basic Template App</title>

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script src="jquery.js"></script>

	<script src="bootstrap/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<style>
		@import 'ui/css/evothings-app.css';

		.panel-table > tr, .panel-table > td{
			padding:5px;
		} 

		.cmd{
			font-size: 96px;
			color:blue;
		}

		table, tr, td{
			border:1px solid brown;
		} 

		td {
			padding:5px;
		}

	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->

	<h1>CarritoWiFi</h1>
	

	<div class="main-container"> 
		<table class="panel-table">
			<tr>
				<td></td>
				<td style="text-align: center"><i id="del" class="fas fa-caret-up cmd"></i></td>
				<td></td>
			</tr>
			<tr>
				<td><i id="izq" class="fas fa-caret-left cmd"></td>
				<td style="text-align: center"><i id="det" class="fas fa-stop cmd"></i></td>
				<td style="text-align: right"><i id="der" class="fas fa-caret-right cmd"></i></td>
			</tr>
			<tr>
				<td></td>
				<td style="text-align: center"><i id="rev" class="fas fa-caret-down cmd"></i></td>
				<td></td>
			</tr>
		</table>
		<h1>Luces</h1>
		<table style="text-align: center; border:1px solid brown">
			<tr>
				<td colspan="2"><button class="btn btn-sm" id="faros">Faros delanteros</button></td>
			</tr>
			<tr>
				<td>
					<button id="dire_izquierda" class="btn btn-sm">D. izquierdas</button>
				</td>
				<td>
					<button id="dire_derecha"  class="btn btn-sm">D. derechas</button>
				</td>
			</tr>
			<tr>
				<td colspan="2"><button id="preventivas" class="btn btn-sm">Preventivas</button></td>
			</tr>
		</table>
	</div>


	

	<script src="cordova.js"></script>
	
	<script src="app.js"></script>
	<!-- TODO: Add libraries that you need -->

</body>

</html>
