<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Basic Template App</title>

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script src="jquery.js"></script>

	<script src="bootstrap/js/bootstrap.min.js"></script>

	<style>
		@import 'ui/css/evothings-app.css';

		.panel-table > tr, .panel-table > td{
			padding:5px;
		}

	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->

	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />

		<!--<button class="menu" onclick=""><img src="ui/images/menu.svg" /></button>-->
	</header>

	<h1>CarritoBT</h1>
	<button id="devices-button">Dispositivos Bluetooth</button>

	<div class="main-container">
		<table class="panel-table">
			<tr>
				<td></td>
				<td><button id="del">Delante</button></td>
				<td></td>
			</tr>
			<tr>
				<td><button id="izq">Izquierda</button></td>
				<td><button id="det">Detener</button></td>
				<td><button id="der">Derecha</button></td>
			</tr>
			<tr>
				<td></td>
				<td id="rev"><button>Atr&aacute;s</button></td>
				<td></td>
			</tr>
		</table>
	</div>


	<div class="modal fade" role="dialog" id="devicesModal">

		<div class="modal-dialog" role="document">

			<div class="modal-content">

				<div class="modal-header">

					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

					<h4 class="modal-title">Modal title</h4>

				</div>

				<div class="modal-body">	

					<div class="list-group" id="devicesList">

					</div>

				</div>

				<div class="modal-footer">

					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

					<button type="button" class="btn btn-primary">Save changes</button>

				</div>

			</div><!-- /.modal-content -->

		</div><!-- /.modal-dialog -->

	</div><!-- /.modal -->

	<script src="cordova.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script src="app.js"></script>
	<!-- TODO: Add libraries that you need -->

</body>

</html>
